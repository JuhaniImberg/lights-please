<ul class="toggles">
  <li ng-repeat="group in groups">
    <div class="outer-toggle" ng-click="toggle(group)">
      <div class="inner-toggle" ng-class="group.active == true ? 'active' : ''">
        <span ng-if="group.active">ON</span>
        <span ng-if="!group.active">OFF</span>
      </div>
    </div>
    <h3>{{group.name | ununderscore}}</h3>
  </li>
</ul>
